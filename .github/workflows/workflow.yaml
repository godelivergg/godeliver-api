name: Continuos Integration

on: [pull_request, push]

jobs:
  continuos-integrations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: using Noje.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: run install, build and teste  
        run: |
          npm install
          npm run build
          npm run test
