name: Deploy 🚀Go Deliver to Google Cloud Run (☁🏃)

on:
  merge:
    branches: [ "main" ]

env:
  PROJECT_ID: godeliver-api
  SERVICE: godeliver-api
  REGION: us-central1

jobs:

  build:
    name: Building 🏗 Go Deliver
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Run build 🏗
        run: npm run build

  test:
    name: Testing 🧪 Go Deliver
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Run tests 🧪
        run: npm run test

  deploy:

    name: Deploying 🚀 Go Deliver
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.SA_CREDS }}'

      - name: Deploy 🚀 to Cloud Run (☁🏃)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          source: ./

      - name: Show Output
        run: echo https://godeliver-api-iqfx533lia-uc.a.run.app
